{% extends "clubhouse/base.html" %}{% load static %}
{% block content %}
    <h1>All Scheduled Newsletters</h1>
    <p>&hearts;</p>

    <a href="{% url 'clubhouse:create_scheduled_newsletter_message' %}">Create New</a>

    <ul>
    {% for m in scheduled_newsletter_messages %}
    <li>  {{m.num_outgoingmessages_sent}} / {{m.num_outgoingmessages_queued }} <a href="{% url 'clubhouse:scheduled_newsletter_message' m.hashid %}">{{ m.message }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
