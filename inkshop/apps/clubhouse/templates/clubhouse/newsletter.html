{% extends "clubhouse/base.html" %}{% load static %}
{% block content %}

    {% if saved %}Saved{% endif %}
    <p>Transfer Subscription URL: <code>{{ n.transfer_subscription_url }}?e=EMAIL&f=FIRSTNAME</code>

        {{ form.as_p }}

    </form>
{% endblock %}
